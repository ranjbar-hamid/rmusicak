<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://drive.google.com/u/0/uc?id=14XfFqnVQO-7pQpdyW2J7hhpo5UplueAC&export=download"
    />
    <link rel="canonical" href="https://radiomusicak.com" />
    <link
      rel="apple-touch-icon"
      href="https://drive.google.com/u/0/uc?id=1G6KWv2smYQqwiYxpLjRXDNvDmzYEcDrc&export=download"
    />
    <meta
      name="description"
      content="RadioMusicak | رادیو موزیکک | میکس آلبوم های موسیقی ایران و جهان"
    />
    <meta name="keywords" content="موسیقی, میکس, البوم موسیقی, موزیکک, بهترین لحظات موسیقی" />
    <meta property="og:title" content="میکس آلبوم های موسیقی ایران و جهان" />
    <meta
      property="og:description"
      content="میکس بهترین لحظات آلبوم های موسیقی ایران و جهان"
    />
    <meta property="og:site_name" content="رادیو موزیکک | Radio Musicak" />
    <meta
      property="og:image"
      content="https://drive.google.com/u/0/uc?id=1gEaw-VFd9sZiCD54sfIO2FS2sROaiUoN&export=download"
    />
    <meta property="og:url" content="https://radiomusicak.com" />
    <meta property="og:type" content="music" />
    <meta property="og:locale" content="fa" />
    <meta
      property="og:description"
      content="میکس البوم های گروه ها و خواننده های موسیقی قدیمی و جدید ایران و جهان"
    />
    <link rel="stylesheet" href="UI/ui.css" />
    <title>رادیو موزیکک</title>
  </head>

  <body>
    <div id="ld" class="loader shadow-sm"></div>
    <header class="shadow-sm back-blur d-flex sm-col fix w-100">
      <div class="banner d-flex">
        <button
          id="mLink"
          class="nav-link f-title bg-tparent active-link"
          tg="linkGroup"
          onclick="window.event.target.href='#home',route()"
        >
          <span class="f-title">موزیکـک</span>
        </button>
        <button class="btn lg-none t-button" aria-label="toggle"></button>
      </div>
      <nav class="sm-none d-flex sm-col">
        <button
          id="archiveLink"
          class="nav-link f-title bg-tparent sm-pad-link"
          tg="linkGroup"
          onclick="window.event.target.href='#archive',route()"
        >
          <span class="f-title">آرشیو</span>
        </button>
        <button
          id="artistsLink"
          class="nav-link f-title bg-tparent sm-pad-link"
          tg="linkGroup"
          onclick="window.event.target.href='#artists',route()"
        >
          <span class="f-title">هنرمندان</span>
        </button>
        <button
          id="aboutLink"
          class="nav-link f-title bg-tparent sm-pad-link"
          tg="linkGroup"
          onclick="window.event.target.href='#about',route()"
        >
          <span class="f-title">ارتباط با ما</span>
        </button>
        <div class="input-box d-flex sm-pad-link">
          <input
            id="searchBox"
            class="t-box border-0 w-100 f-input bg-tparent"
            type="text"
            placeholder="جستجو..."
            onkeypress="if(event.keyCode==13){window.event.target.href='#list/'+searchBox.value,route()}"
          />
          <button
            id="btnSearch"
            class="btn s-button"
            type="button"
            aria-label="جستجو"
            onclick="window.event.target.href='#list/'+searchBox.value,route()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </nav>
      <div id="brand" class="f-title brand sm-none">Radio Musicak</div>
    </header>
    <main class="mainload"></main>
    <div class="player-panel back-blur d-flex fix w-100">
      <audio id="player" controls></audio>
      <img
        id="pImage"
        src="https://lh3.google.com/u/0/d/id=14XfFqnVQO-7pQpdyW2J7hhpo5UplueAC"
        alt="رادیو موزیکک"
      />
    </div>
    <script src="UI/ui.js"></script>
  </body>
</html>
